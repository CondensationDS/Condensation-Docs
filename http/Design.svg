       x="99"
       y="496"
       id="text4143"><tspan
         sodipodi:role="line"
         id="tspan4145"
         x="99"
         y="496">Condensation combines data storage and</tspan><tspan
         sodipodi:role="line"
         x="99"
         y="516"
         id="tspan4147">communication (sharing) all in one <tspan
   style="-inkscape-font-specification:'Source Sans Pro Bold';font-weight:bold"
   id="tspan4155">efficient</tspan></tspan><tspan
         sodipodi:role="line"
         x="99"
         y="536"
         id="tspan4149"><tspan
   style="-inkscape-font-specification:'Source Sans Pro Bold';font-weight:bold"
   id="tspan4272">protocol</tspan>. It replaces <tspan
   style="fill:#3f8de5;fill-opacity:1"
   id="tspan4610">your document</tspan> folder,</tspan><tspan
         sodipodi:role="line"
         x="99"
         y="556"
         id="tspan4151">your e-mail, and your messenger. Plus, it's</tspan><tspan
         sodipodi:role="line"
         x="99"
         y="576"
         id="tspan4282">an excellent candidate for backup, archives,</tspan><tspan
         sodipodi:role="line"
         x="99"
         y="596"
         id="tspan4153">content distribution, and streaming.</tspan></text>
